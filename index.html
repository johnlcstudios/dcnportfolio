<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Portfolio Landing Page</title>
  <link href="assets/img/johnlcstudios.png" rel="icon">
  <link href="assets/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body class="index-page">

  <header id="header" class="header d-flex flex-column justify-content-center">
    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="#hero" class="active">Home</a></li>
        <li><a href="#profiles">Profiles</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section light-background">
      <div class="container">
        <h2>Welcome to Our Portfolio</h2>
        <p>Select a profile to view:</p>
      </div>
    </section><!-- /Hero Section -->

    <!-- Profile Selection Section -->
    <section id="profiles" class="profiles section">
      <div class="container">
        <h2>Profiles</h2>
        <p>Click on the button below to view the profile of the person you want to know more about.</p>
        <div class="row">
          <div class="col-lg-6">
            <img src="assets/img/cabajaan.jpg" alt="Cabajaan" height="100px" width="100px">
            <br>
            <a href="cabajaan.html" class="btn"><i class="fas fa-user"></i>View Cabajaan's Profile</a>
          </div>
          <br>
          <div class="col-lg-6">
            <img src="assets/img/marcellano.jpg" alt="Marcellano" height="100px" width="100px">
            <br>
            <a href="marcellano.html" class="btn"><i class="fas fa-user"></i>View Marcellano's Profile</a>
          </div>
        </div>
      </div>
    </section><!-- /Profile Selection Section -->

  </main>

  <footer id="footer" class="footer position-relative light-background">
    <div class="container">
      <h3 class="sitename">Portfolio</h3>
      <div class="copyright">
        <span>Copyright</span> <strong class="px-1 sitename">JohnLC Studios</strong> <span>All Rights Reserved</span>
      </div>
    </div>
  </footer>

</body>

</html>
